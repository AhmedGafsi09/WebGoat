apiVersion: apps/v1
kind: Deployment
metadata:
  name: webgoat
  namespace: webgoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webgoat
  template:
    metadata:
      labels:
        app: webgoat
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: webgoat
        image: webgoat/webgoat
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: WEBGOAT_HOST
          value: "0.0.0.0"
        - name: WEBGOAT_PORT
          value: "8083"
        - name: SERVER_PORT
          value: "8083"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"