apiVersion: apps/v1
kind: Deployment
metadata:
  name: webgoat
  namespace: webgoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webgoat
  template:
    metadata:
      labels:
        app: webgoat
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: webgoat
        image: webgoat/webgoat
        env:
        - name: WEBGOAT_PORT
          value: "8080"
        - name: WEBGOAT_HOST
          value: "0.0.0.0"
        # Add Spring Security configuration
        - name: MANAGEMENT_SECURITY_ENABLED
          value: "false"
        - name: SECURITY_BASIC_ENABLED
          value: "false"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "200m"
            memory: "512Mi"
        # Add volume mount
        volumeMounts:
        - name: config-volume
          mountPath: /application.yml
          subPath: application.yml
      # Add volumes
      volumes:
      - name: config-volume
        configMap:
          name: webgoat-config