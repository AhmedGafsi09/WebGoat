name: "Terraform Deploy"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      
    - name: Generate SSH Key
      run: |
        ssh-keygen -t rsa -b 4096 -f ./id_rsa -N ""
        echo "SSH_PUBLIC_KEY=$(cat ./id_rsa.pub)" >> $GITHUB_ENV
        echo "SSH_PRIVATE_KEY=$(cat ./id_rsa)" >> $GITHUB_ENV

    - name: Terraform Init
      run: |
        cd infrastructure
        terraform init

    - name: Terraform Plan
      run: |
        cd infrastructure
        terraform plan -var="ssh_public_key=${{ env.SSH_PUBLIC_KEY }}"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: |
        cd infrastructure
        terraform apply -auto-approve -var="ssh_public_key=${{ env.SSH_PUBLIC_KEY }}"

    - name: Get VM IP
      if: github.ref == 'refs/heads/main'
      run: |
        cd infrastructure
        echo "VM_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

    - name: Configure VM
      if: github.ref == 'refs/heads/main'
      run: |
        echo "${{ env.SSH_PRIVATE_KEY }}" > ./id_rsa
        chmod 600 ./id_rsa
        ssh-keyscan -H ${{ env.VM_IP }} >> ~/.ssh/known_hosts
        
        # Install Docker and clone repository
        ssh -i ./id_rsa azureuser@${{ env.VM_IP }} "
          sudo apt update
          sudo apt install -y docker.io docker-compose git
          sudo usermod -aG docker \$USER
          cd ~
          git clone https://github.com/AhmedGafsi09/WebGoat.git
          cd WebGoat
          sudo docker-compose up -d
        "