name: "Terraform Deploy"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
    - uses: actions/checkout@v3

    - name: Generate SSH Key
      run: |
        # Generate SSH key pair
        ssh-keygen -t rsa -b 4096 -f ./id_rsa -N ""
        
        # Export the public key
        echo "SSH_PUBLIC_KEY=$(cat ./id_rsa.pub)" >> $GITHUB_ENV
        
        # Export the private key (handle multiline safely)
        echo "SSH_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
        cat ./id_rsa >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: |
        cd infrastructure
        terraform init

    - name: Terraform Plan
      run: |
        cd infrastructure
        terraform plan \
          -var="ssh_public_key=${{ env.SSH_PUBLIC_KEY }}" \
          -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: |
        cd infrastructure
        terraform apply -auto-approve \
          -var="ssh_public_key=${{ env.SSH_PUBLIC_KEY }}" \
          -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"

    - name: Get VM IP
      if: github.ref == 'refs/heads/main'
      run: |
        cd infrastructure
        echo "VM_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

    - name: Configure VM
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.VM_IP }}
        username: azureuser
        key: ${{ env.SSH_PRIVATE_KEY }}
        script: |
          sudo apt update
          sudo apt install -y docker.io docker-compose git
          sudo usermod -aG docker $USER
          cd ~
          if [ ! -d "WebGoat" ]; then
            git clone https://github.com/AhmedGafsi09/WebGoat.git
          else
            cd WebGoat
            git pull
          fi
          cd ~/WebGoat
          sudo docker-compose up -d

    - name: Clean Up SSH Key
      if: always()
      run: |
        rm -f ./id_rsa ./id_rsa.pub