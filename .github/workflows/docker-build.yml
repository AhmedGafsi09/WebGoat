name: Build and Push Docker Image for WebGoat

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/log8100_projet
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify WebGoat Directory Exists
        run: |
          ls -al
          pwd
          if [ ! -d "WebGoat" ]; then
            echo "Error: Directory 'WebGoat' does not exist. Check your repository structure."
            exit 1
          fi

      - name: Build with Maven
        run: |
          cd WebGoat
          mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          cd WebGoat
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        timeout-minutes: 10
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          severity: 'CRITICAL,HIGH'
          format: 'table'
          exit-code: 0
          skip-files: webgoat.jar
          scanners: 'vuln'

      - name: Push Docker Images
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
